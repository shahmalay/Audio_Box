<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Streaming Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
    .card {
      margin-bottom: 20px;
      color:black;
      background-color:#90e0ef;
    }
    .card-header{
        background-color:WHITE;
        text-align:center;
    }
    .btn-primary{
        width:230px;
    }
    .btn-outline-danger{
      width:50%;}
    .x{
      text-align:center;
     } 
  </style>

</head>

<body style="color: white ; background-color: #005f73;">

<br><div class ="jumbotron" style="text-align:center;"><h1 class="display-4">DASHBOARD</h1></div><hr>

  <div class="container">
    <div class="row">

      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Users
          </div>
          <div class="card-body">
            <center><h2> {{uc}}</h2></center>
            
            <a class="btn btn-primary" href="userlist" role="button">View All →</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Songs
          </div>
          <div class="card-body">
            <center><h2> {{sc}}</h2></center>
            <a class="btn btn-primary" href="/songlist" role="button">View All →</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Album
          </div>
          <div class="card-body">
            <center><h2> {{ac}}</h2></center>
            <a class="btn btn-primary" href="/albumlist" role="button">View All →</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Artists
          </div>
          <div class="card-body">
            <center><h2> {{arc}}</h2></center>
            <a class="btn btn-primary" href="/artistlist" role="button">View All →</a>
          </div>
        </div>
      </div>
    </div>
    <div class="x"><a class="btn btn-outline-danger" href="/dashboard_of/admin" role="button">LISTEN MUSIC</a></div>
  </div>
</body>
</html>
