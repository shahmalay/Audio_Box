<!DOCTYPE html>
<html>
<head>
  <title>Music Streaming Website Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <style>
    .center-div {
      margin: 0 auto;
      width: 50%;
    }

    table {
      border-collapse: collapse;
      width: 70%;
    }

    select {
      width: 200px;
    }
  
    option {
      width: 50%  }
  

    th, td {
      padding: 5px;
    }

    input {
      width: 98%;
    }
    .card{
			width:50%;
			background-color: rgba(0, 0, 0, 0.3);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      opacity: 0.7;
		}
  </style>
</head>
<body style="background-color: #00644E;">

  <br><br><br><br><center><div class="card">
		<div class="card-body">
  <center><h1 style="color: white ;">WELCOME NEW MEMBER</h1></center>
</div>
</div><br>

<center><div class="card">
  <div class="card-body">
        <table>
          <form action="/register" method="POST">

            <tr>
              <th style="color: white ;">User Type:</th>
              <td>
                <select name="usertype">
                  <option value="User">Listener</option>
                  <option value="Artist">Artist</option>
                </select>
              </td>
            </tr>

      <tr>
        <th style="color: white ;">Username:</th>
        <td>
          <input type="username" name="username" id="username" required>
        </td>
      </tr>

      <tr>
        <th style="color: white ;">Password:</th>
        <td>
          <input type="password" name="password" id="password" required>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="submit" value="BECOME MEMBER"> 
        </td>
      </tr>
    </form>
    </table>

    <center><p style="color:yellow;"> {{ errors }} </p></center>
    <center><p style="color:yellow;"> {{ success }} </p></center>

    <div class="login-link" style="color: white ;">
			Already a member ?<a href="/"> Login </a>
		</div>
  </div></div>
</body>
</html>
