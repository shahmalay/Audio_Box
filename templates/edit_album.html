<!DOCTYPE html>
<html>
<head>
	<title>edit album</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center-div {
			margin: 0 auto;
			width: 50%;
		}
		

		table {
			border-collapse: collapse;
			width: 70%;
		}

		option {
			width: 150px;
		}
		

		th, td {
			
			padding: 5px;
            
		}

		input {
			width: 98%;
		}

		.register-link {
			text-align: center;
		}
		.card{
			width:50%;
			background-color: rgba(0, 0, 0, 0.3);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	        opacity: 0.7;
		}
	</style>
</head>
<body style="background-color: #00644E; ">
	<br><br><br><br><center><div class="card">
		<div class="card-body">
			<center><h1 style="color: white ;">EDIT {{album['aname']}}</h1></center>
		</div>
	  </div></center><br>
	
		
	  <center><div class="card">
		<div class="card-body">
		<table><form action="/edit_album/{{album['aname']}}" method="POST">
			
            <input type="hidden" name="id" value="{{album["album_id"]}}">
			<tr>
				<th style="color: white ;">Album Name:</th>
				<td>
					<input type="text" name="aname" id="aname"  value="{{album["aname"]}}">
				</td>
			</tr>
            <tr>
				<th style="color: white ;">Genre:</th>
				<td>
					<input type="text" name="genre" id="genre"  value="{{album["agenre"]}}">
				</td>
			</tr>
			
			<tr>
				<td colspan="2" >
					<input type="submit" value="SAVE CHANGES">
				</td>
			</tr>
		</form>
		</table>
        {% for artist in album['artist'] %}
		<div class="return" style="color: white ;">
			<a href="/{{artist['username']}}"> Return to dashboard</a>{% endfor %}
		</div>
	
	</div>
</div></center>
</body>
</html>
