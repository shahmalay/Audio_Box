<!DOCTYPE html>
<html>
<head>
	<title>AUDIO-BOX login</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center-div {
			margin: 0 auto;
			width: 50%;
		}
		

		table {
			border-collapse: collapse;
			width: 70%;
		}

		select {
			width: 200px;
		}
		
		option {
			width: 150px;
		}
		

		th, td {
			
			padding: 5px;
		}

		input {
			width: 98%;
		}

		.register-link {
			text-align: center;
		}
		.card{
			width:50%;
			background-color: rgba(0, 0, 0, 0.3);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	        opacity: 0.7;
		}
	</style>
</head>
<body style="background-color: #00644E;">
	<br><br><br><br><center><div class="card">
		<div class="card-body">
			<center><h1 style="color: white ;">AUDIO-BOX</h1></center>
		</div>
	  </div></center><br>
	
		
	  <center><div class="card">
		<div class="card-body">
		<table><form action="/" method="POST">
			<tr>
				<th style="color: white ;">Login As:</th>
				<td>
					<select name="usertype">
						<option value="user">Listener</option>
						<option value="artist">Artist</option>
						<option value="admin">Admin</option>
					</select>
		 
				</td>
			</tr>

			<tr>
				<th style="color: white ;">Username:</th>
				<td>
					<input type="username" name="username" id="username"  placeholder="username" required>
				</td>
			</tr>

			<tr>
				<th style="color: white ;">Password:</th>
				<td>
					<input type="password" name="password" id="password"  placeholder="password" required>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<input type="submit" value="Login">
				</td>
			</tr>
		</form>
		</table>

	<center><p style="color:red;">{{ errors }}</p></center>

		<div class="register-link" style="color: white ;">
			Not a user?<a href='/register'> Register</a>
		</div>
        
	</div>
</div></center>
</body>
</html>
